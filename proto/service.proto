syntax = "proto3";

package proto;

option go_package = "proto-gen/go/service;service";

message Request {
    int64 a = 1;
    int64 b = 2;
}

message Response {
    int64 result = 1;
}

message Message{
    string text = 1;
}

message MessageResponse {
    string messages = 1;
}

service AddService {
    rpc GetMessages(Message) returns (MessageResponse);
    rpc Add(Request) returns (Response);
    rpc Multiply(Request) returns (Response);
}